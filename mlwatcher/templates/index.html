<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Logs Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: #1a1a1a;
            color: #00ff00;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #2d2d2d;
            padding: 15px 20px;
            border-bottom: 2px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .title {
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            font-size: 12px;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #555;
        }

        .btn.active {
            background-color: #00aa00;
        }

        .console-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #1a1a1a;
        }

        .log-entry {
            margin-bottom: 2px;
            padding: 4px 0;
            white-space: pre-wrap;
            word-wrap: break-word;
            border-left: 3px solid transparent;
            padding-left: 10px;
        }

        .log-entry.info {
            color: #00ff00;
            border-left-color: #00ff00;
        }

        .log-entry.warning {
            color: #ffaa00;
            border-left-color: #ffaa00;
        }

        .log-entry.error {
            color: #ff4444;
            border-left-color: #ff4444;
        }

        .log-entry.debug {
            color: #888;
            border-left-color: #888;
        }

        .timestamp {
            color: #666;
            font-size: 11px;
        }

        .status {
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 11px;
            margin-left: 10px;
        }

        .status.connected {
            background-color: #004400;
            color: #00ff00;
        }

        .status.disconnected {
            background-color: #440000;
            color: #ff4444;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .no-logs {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
        }

        /* Scrollbar styling */
        .console-container::-webkit-scrollbar {
            width: 8px;
        }

        .console-container::-webkit-scrollbar-track {
            background: #2d2d2d;
        }

        .console-container::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }

        .console-container::-webkit-scrollbar-thumb:hover {
            background: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">Console Logs</div>
        <div class="controls">
            <button class="btn" id="pauseBtn">Pause</button>
            <button class="btn" id="clearBtn">Clear</button>
            <button class="btn" id="autoScrollBtn" onclick="toggleAutoScroll()">Auto-scroll: ON</button>
            <span class="status connected" id="status">Connected</span>
        </div>
    </div>
    
    <div class="console-container" id="console">
        <div class="loading" id="loading">Loading logs...</div>
    </div>

    <script>
        let isPaused = false;
        let autoScroll = true;
        let logCount = 0;
        let fetchInterval;
        let lastLogCount = 0;
        
        const consoleEl = document.getElementById('console');
        const statusEl = document.getElementById('status');
        const pauseBtn = document.getElementById('pauseBtn');
        const clearBtn = document.getElementById('clearBtn');
        const autoScrollBtn = document.getElementById('autoScrollBtn');
        const loadingEl = document.getElementById('loading');

        // Initialize
        startFetching();
        
        // Event listeners
        pauseBtn.addEventListener('click', togglePause);
        clearBtn.addEventListener('click', clearLogs);

        function startFetching() {
            // Clear the loading message
            loadingEl.style.display = 'none';
            
            // Fetch logs immediately, then set up interval
            fetchLogs();
            fetchInterval = setInterval(fetchLogs, {{ poll_interval }}); // Use Flask template variable
        }

        async function fetchLogs() {
            if (isPaused) return;
            
            try {
                const response = await fetch('/logs');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Update status
                updateStatus('connected');
                
                // Process the logs - only show new entries
                if (data.length > lastLogCount) {
                    const newEntries = data.slice(lastLogCount);
                    processLogs(newEntries);
                    lastLogCount = data.length;
                } else if (data.length < lastLogCount) {
                    // Logs were cleared on server side
                    clearLogs();
                    processLogs(data);
                    lastLogCount = data.length;
                }
                
            } catch (error) {
                console.error('Error fetching logs:', error);
                updateStatus('disconnected');
                
                // Show error in console
                addLogEntry(`Failed to fetch logs: ${error.message}`, 'error');
            }
        }

        function processLogs(logEntries) {
            logEntries.forEach(entry => {
                const logType = detectLogType(entry.message);
                const timestamp = new Date(entry.timestamp).toLocaleTimeString();
                addLogEntry(entry.message, logType, timestamp);
            });
        }

        function detectLogType(logLine) {
            const line = logLine.toLowerCase();
            
            if (line.includes('error') || line.includes('exception') || line.includes('failed')) {
                return 'error';
            } else if (line.includes('warning') || line.includes('warn')) {
                return 'warning';
            } else if (line.includes('debug')) {
                return 'debug';
            } else {
                return 'info';
            }
        }

        function addLogEntry(text, type = 'info') {
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            
            const timestamp = new Date().toLocaleTimeString();
            logEntry.innerHTML = `<span class="timestamp">[${timestamp}]</span> ${escapeHtml(text)}`;
            
            consoleEl.appendChild(logEntry);
            logCount++;
            
            // Limit number of log entries to prevent memory issues
            if (logCount > 1000) {
                const firstEntry = consoleEl.querySelector('.log-entry');
                if (firstEntry) {
                    firstEntry.remove();
                    logCount--;
                }
            }
            
            // Auto-scroll to bottom
            if (autoScroll) {
                consoleEl.scrollTop = consoleEl.scrollHeight;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function togglePause() {
            isPaused = !isPaused;
            pauseBtn.textContent = isPaused ? 'Resume' : 'Pause';
            pauseBtn.classList.toggle('active', isPaused);
        }

        function clearLogs() {
            consoleEl.innerHTML = '';
            logCount = 0;
        }

        function toggleAutoScroll() {
            autoScroll = !autoScroll;
            autoScrollBtn.textContent = `Auto-scroll: ${autoScroll ? 'ON' : 'OFF'}`;
            autoScrollBtn.classList.toggle('active', autoScroll);
        }

        function updateStatus(status) {
            statusEl.className = `status ${status}`;
            statusEl.textContent = status === 'connected' ? 'Connected' : 'Disconnected';
        }

        // Handle page visibility changes
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                clearInterval(fetchInterval);
            } else {
                startFetching();
            }
        });

        // Clean up on page unload
        window.addEventListener('beforeunload', function() {
            clearInterval(fetchInterval);
        });
    </script>
</body>
</html>
